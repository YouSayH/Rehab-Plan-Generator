server {
    listen 80;
    server_name localhost;

    # ----------------------------------------------------------------
    # 1. APIへのリクエスト (Backendへ転送)
    # ----------------------------------------------------------------
    # "http://localhost/api/..." へのアクセスをBackendコンテナに流します。
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI (APIドキュメント) 用の設定
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
    }

    # OpenAPI JSON (Frontendの型生成に使う定義ファイル)
    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # ----------------------------------------------------------------
    # 2. オフライン用ライブラリ (静的ファイル配信)
    # ----------------------------------------------------------------
    # "http://localhost/libs/Univer/..." へのアクセスに対して
    # Nginxコンテナ内の "/usr/share/nginx/html/libs/Univer/..." を返します。
    # これにより、インターネットがない環境でもExcel機能が動きます。
    location /libs/ {
        alias /usr/share/nginx/html/libs/;
        autoindex off; # ファイル一覧は見せない
        expires 30d;   # キャッシュ有効期間（30日）
    }

    # ----------------------------------------------------------------
    # 3. Frontend (React) へのリクエスト
    # ----------------------------------------------------------------
    # 上記以外へのアクセスはすべてFrontendコンテナへ流します。
    location / {
        proxy_pass http://frontend:5173;
        
        # 以下は開発時のホットリロード(HMR)に必要なWebSocket設定
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}